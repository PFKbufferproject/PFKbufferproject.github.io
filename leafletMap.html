<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Plant Abundance</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="leafletMapStyle.css">
  <!-- Leaflet link -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/> -->
</head>
<body>
  <div id="mapid"></div> 

</body>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src="sitesVisited1.js"></script>
<script>

// button variables

// Create the map and center it on KG
  var mymap = L.map('mapid',{
    center:[-36.806540, 174.723754], 
    zoom: 16,
    minZoom:14,
    maxZoom:18});


//Load a tile layer
  var baseL = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/satellite-v9',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiaGFsNiIsImEiOiJja2Fld2t4bG0wandzMnpwbmp2a24xemdqIn0.OhKsfnxo_9tOpw30fWU-CQ'
      }).addTo(mymap);
  
var mothplantOptions = {
    radius: 10,
    fillColor: "#ff7800",
    color: "#ffffff",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.4
};
var mp = L.geoJSON(mothplant, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, mothplantOptions);
    },})
    // .addTo(mymap);

var asparagusOptions = {
    radius: 10,
    fillColor: "#0A70CF",
    color: "#ffffff",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.4
};
var asp = L.geoJSON(asparagus, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, asparagusOptions);
    },})
    // .addTo(mymap);

var gingerOptions = {
    radius: 10,
    fillColor: "#ffffff",
    color: "#ffffff",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.4
};
var gin = L.geoJSON(ginger, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, gingerOptions);
    },})
    // .addTo(mymap);
   
var nightshadeOptions = {
    radius: 10,
    fillColor: "#FFDB00",
    color: "#ffffff",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.4
};
var ns = L.geoJSON(nightshade, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, nightshadeOptions);
    },})
    // .addTo(mymap);


L.control.layers({
      "Kaipatiki": mymap,
      
      },
      {"Mothplant": mp,
      "Asparagus": asp,
      "Ginger": gin,
      "Woolly Nightshade": ns}).addTo(mymap);

  </script>
</html>
